---
layout: primary
title: Prestazioni
permalink: /prestazioni
---

<style>

	.full {
		flex: 1 1 100%!important;
	}

	.parent {
		justify-content: space-evenly;
		display: flex;
		/* border: solid red 3px; */
		/*height: 700px;*/
		flex-wrap: wrap;
		margin: 0 -1rem;
	}

	.child {
		/* border: solid green 1px; */
		min-height: 10rem;
		width: 15rem;

		/* max-width: 10rem; */
		/* margin: 1rem; */
		text-align: center;
		flex: 1 1 auto;
		padding: 1rem 1rem;
	}

	.card {
		transition: all .3s;
		box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
		box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
		box-shadow: 0 1px 1px 0 rgba(60,64,67,.08), 0 1px 3px 1px rgba(60,64,67,.16);
		/* border: solid black 1px; */
		background-color: white;

		border-radius: 4px;
		width: 100%;
		/* height: 100%; */
	}

	.card:hover{
		cursor: pointer;
		box-shadow: 0 3px 6px 1px rgba(32, 33, 36, 0.28);
		box-shadow: 0 1px 3px 1px rgba(60,64,67,.2), 0 2px 8px 4px rgba(60,64,67,.1);
		background-color: #f5f5f5;
	}

	.card-pic {
		border-radius: 4px 4px 0 0;
		width: 100%;
		height: 10rem;
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
	}

	.card-description{
		padding: 1rem;
	}

</style>

<p>Lo studio offre le seguenti prestazioni:</p>

<div class="parent">
	{% assign sorted_prest = site.prestazioni | sort: 'order' %}


	{% for prestazione in sorted_prest %}
		<div class="child">
		<a href="{{prestazione.url | relative_url}}">
			<div class="card">
			<div class="card-pic" style="background-image: url({{prestazione.img | prepend: "assets/cures/" | relative_url}})"></div>
			<div class="card-description">
				<b>{{prestazione.title}}</b>
			</div>
			</div>
			</a>
		</div>
	{% endfor %}
</div>
